{% extends "base.html" %}

{% block title %}Cliant Share - {{ config.site_title }}{% endblock %}

{% block extra_css %}
<style>
    .keyshare-page {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 1rem;
    }

    .password-container {
        max-width: 400px;
        width: 100%;
        background: var(--bg-secondary);
        padding: 3rem 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        text-align: center;
    }

    .password-container h2 {
        margin-bottom: 1rem;
        color: var(--text-primary);
    }

    .password-container p {
        margin-bottom: 2rem;
        color: var(--text-secondary);
    }

    .password-input-group {
        margin-bottom: 1.5rem;
    }

    .password-input-group input {
        width: 100%;
        padding: 0.75rem 1rem;
        font-size: 1rem;
        border: 2px solid var(--border-color);
        border-radius: 8px;
        background: var(--bg-primary);
        color: var(--text-primary);
        transition: border-color 0.3s;
    }

    .password-input-group input:focus {
        outline: none;
        border-color: var(--accent-primary);
    }

    .password-error {
        display: none;
        color: #ff4444;
        margin-top: 1rem;
        font-size: 0.9rem;
    }

    .password-error.show {
        display: block;
    }

    .viewer-container {
        display: none;
        max-width: 1200px;
        width: 100%;
        margin: 0 auto;
    }

    .viewer-container.active {
        display: block;
    }

    .viewer-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
        flex-wrap: wrap;
        gap: 1rem;
    }

    .viewer-info {
        display: flex;
        align-items: center;
        gap: 1rem;
    }

    .image-counter {
        font-size: 1.1rem;
        color: var(--text-primary);
        font-weight: 600;
    }

    .viewer-actions {
        display: flex;
        gap: 0.75rem;
        flex-wrap: wrap;
    }

    .viewer-btn {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .btn-download {
        background: var(--accent-primary);
        color: white;
    }

    .btn-download:hover {
        background: var(--accent-secondary);
        transform: translateY(-2px);
    }

    .btn-logout {
        background: #666;
        color: white;
    }

    .btn-logout:hover {
        background: #555;
    }

    .image-viewer {
        position: relative;
        background: var(--bg-secondary);
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .image-display {
        position: relative;
        width: 100%;
        min-height: 500px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #000;
    }

    .image-display img {
        max-width: 100%;
        max-height: 80vh;
        width: auto;
        height: auto;
        display: block;
    }

    .nav-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0, 0, 0, 0.7);
        color: white;
        border: none;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 1.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
        z-index: 10;
    }

    .nav-btn:hover {
        background: rgba(0, 0, 0, 0.9);
        transform: translateY(-50%) scale(1.1);
    }

    .nav-btn:disabled {
        opacity: 0.3;
        cursor: not-allowed;
    }

    .nav-btn:disabled:hover {
        transform: translateY(-50%) scale(1);
    }

    .nav-btn.prev {
        left: 20px;
    }

    .nav-btn.next {
        right: 20px;
    }

    .thumbnail-strip {
        display: flex;
        gap: 0.5rem;
        padding: 1rem;
        overflow-x: auto;
        background: var(--bg-tertiary);
    }

    .thumbnail {
        flex-shrink: 0;
        width: 80px;
        height: 80px;
        border-radius: 6px;
        overflow: hidden;
        cursor: pointer;
        border: 3px solid transparent;
        transition: all 0.3s;
    }

    .thumbnail:hover {
        border-color: var(--accent-primary);
        transform: scale(1.05);
    }

    .thumbnail.active {
        border-color: var(--accent-primary);
    }

    .thumbnail img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .download-progress {
        display: none;
        margin-top: 1rem;
        padding: 1rem;
        background: var(--bg-secondary);
        border-radius: 8px;
    }

    .download-progress.show {
        display: block;
    }

    .progress-bar {
        width: 100%;
        height: 24px;
        background: var(--bg-tertiary);
        border-radius: 12px;
        overflow: hidden;
        margin-top: 0.5rem;
    }

    .progress-fill {
        height: 100%;
        background: var(--accent-primary);
        transition: width 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 0.8rem;
        font-weight: 600;
    }

    .loading-screen {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        z-index: 1000;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
    }

    .loading-screen.show {
        display: flex;
    }

    .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
        .viewer-header {
            flex-direction: column;
            align-items: flex-start;
        }

        .nav-btn {
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
        }

        .nav-btn.prev {
            left: 10px;
        }

        .nav-btn.next {
            right: 10px;
        }

        .thumbnail {
            width: 60px;
            height: 60px;
        }
    }
</style>
{% endblock %}

{% block content %}
<section class="keyshare-page">
    <div class="password-container" id="password-screen">
        <h2>🔒 限定コンテンツ</h2>
        <p>パスワードを入力してください</p>

        <form id="password-form">
            <div class="password-input-group">
                <input 
                    type="password" 
                    id="password-input" 
                    placeholder="パスワード"
                    autocomplete="off"
                >
            </div>

            <button type="submit" class="btn btn-primary">
                ログイン
            </button>

            <p class="password-error" id="password-error">
                ❌ パスワードが正しくありません
            </p>
        </form>
    </div>

    <div class="viewer-container" id="viewer-screen">
        <div class="viewer-header">
            <div class="viewer-info">
                <h2>限定イラスト</h2>
                <span class="image-counter" id="image-counter">1 / 1</span>
            </div>

            <div class="viewer-actions">
                <button class="viewer-btn btn-download" id="download-current">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3"/>
                    </svg>
                    現在の画像
                </button>
                <button class="viewer-btn btn-download" id="download-all">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3"/>
                    </svg>
                    一括保存
                </button>
                <button class="viewer-btn btn-logout" id="logout-btn">
                    ログアウト
                </button>
            </div>
        </div>

        <div class="image-viewer">
            <div class="image-display" id="image-display">
                <img id="current-image" src="" alt="Image">
            </div>

            <button class="nav-btn prev" id="prev-btn">
                ‹
            </button>
            <button class="nav-btn next" id="next-btn">
                ›
            </button>
        </div>

        <div class="thumbnail-strip" id="thumbnail-strip">
        </div>

        <div class="download-progress" id="download-progress">
            <p id="progress-text">ダウンロード中...</p>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill" style="width: 0%">0%</div>
            </div>
        </div>
    </div>
</section>

<div class="loading-screen" id="loading-screen">
    <div class="loading-spinner"></div>
    <p id="loading-text">画像を読み込み中...</p>
</div>

<script>
    // パスワード難読化（複数層の変換）
    const _0x4a2b = ['86','105','115','107','111','114','105','110','95','116','101','109','112'];
    const _0x1c5e = (h) => String.fromCharCode(...h.map(x => parseInt(x)));
    const _k = () => {
        const p1 = _0x1c5e(_0x4a2b);
        const p2 = atob('VmlzS29yaW5fdGVtcA=='.split('').reverse().join(''));
        return [p1,p2].find((x,i) => i === 0);
    };
    
    const IMAGE_DIR = '{{ base_path }}/static/img/cliantshare_encrypted/';
    const TOTAL_IMAGES = {{ total_images }};

    let currentIndex = 0;
    let isAuthenticated = false;
    let decryptedImages = [];

    const passwordScreen = document.getElementById('password-screen');
    const viewerScreen = document.getElementById('viewer-screen');
    const passwordForm = document.getElementById('password-form');
    const passwordInput = document.getElementById('password-input');
    const passwordError = document.getElementById('password-error');
    const currentImage = document.getElementById('current-image');
    const imageCounter = document.getElementById('image-counter');
    const thumbnailStrip = document.getElementById('thumbnail-strip');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const downloadCurrentBtn = document.getElementById('download-current');
    const downloadAllBtn = document.getElementById('download-all');
    const logoutBtn = document.getElementById('logout-btn');
    const downloadProgress = document.getElementById('download-progress');
    const progressFill = document.getElementById('progress-fill');
    const progressText = document.getElementById('progress-text');
    const loadingScreen = document.getElementById('loading-screen');
    const loadingText = document.getElementById('loading-text');

    function xorDecrypt(encryptedData, password) {
        const keyBytes = new TextEncoder().encode(password);
        const decrypted = new Uint8Array(encryptedData.length);
        
        for (let i = 0; i < encryptedData.length; i++) {
            decrypted[i] = encryptedData[i] ^ keyBytes[i % keyBytes.length];
        }
        
        return decrypted;
    }

    async function loadAndDecryptImage(index) {
        const imageNum = String(index + 1).padStart(2, '0');
        const url = IMAGE_DIR + imageNum + '.enc';
        
        try {
            const response = await fetch(url);
            const encryptedData = await response.arrayBuffer();
            const decryptedData = xorDecrypt(new Uint8Array(encryptedData), _k());
            const blob = new Blob([decryptedData], { type: 'image/png' });
            const imageUrl = URL.createObjectURL(blob);
            
            return imageUrl;
        } catch (error) {
            console.error('Failed to load image:', error);
            return null;
        }
    }

    passwordForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        if (passwordInput.value === _k()) {
            isAuthenticated = true;
            passwordScreen.style.display = 'none';
            loadingScreen.classList.add('show');
            
            await decryptAllImages();
            
            loadingScreen.classList.remove('show');
            viewerScreen.classList.add('active');
            initViewer();
            passwordError.classList.remove('show');
        } else {
            passwordError.classList.add('show');
            passwordInput.value = '';
            passwordInput.focus();
        }
    });

    async function decryptAllImages() {
        for (let i = 0; i < TOTAL_IMAGES; i++) {
            loadingText.textContent = `画像を読み込み中... (${i + 1}/${TOTAL_IMAGES})`;
            const imageUrl = await loadAndDecryptImage(i);
            decryptedImages.push(imageUrl);
        }
    }

    function initViewer() {
        generateThumbnails();
        showImage(0);
    }

    function generateThumbnails() {
        for (let i = 0; i < TOTAL_IMAGES; i++) {
            const thumbnail = document.createElement('div');
            thumbnail.className = 'thumbnail';
            thumbnail.dataset.index = i;
            
            const img = document.createElement('img');
            img.src = decryptedImages[i];
            img.alt = `Image ${i + 1}`;
            
            thumbnail.appendChild(img);
            thumbnail.addEventListener('click', () => showImage(i));
            thumbnailStrip.appendChild(thumbnail);
        }
    }

    function showImage(index) {
        if (index < 0 || index >= TOTAL_IMAGES) return;
        
        currentIndex = index;
        currentImage.src = decryptedImages[index];
        imageCounter.textContent = `${index + 1} / ${TOTAL_IMAGES}`;
        
        document.querySelectorAll('.thumbnail').forEach((thumb, i) => {
            thumb.classList.toggle('active', i === index);
        });
        
        prevBtn.disabled = index === 0;
        nextBtn.disabled = index === TOTAL_IMAGES - 1;
        
        const activeThumbnail = thumbnailStrip.children[index];
        if (activeThumbnail) {
            activeThumbnail.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
        }
    }

    prevBtn.addEventListener('click', () => showImage(currentIndex - 1));
    nextBtn.addEventListener('click', () => showImage(currentIndex + 1));

    document.addEventListener('keydown', (e) => {
        if (!isAuthenticated) return;
        
        if (e.key === 'ArrowLeft') {
            showImage(currentIndex - 1);
        } else if (e.key === 'ArrowRight') {
            showImage(currentIndex + 1);
        }
    });

    downloadCurrentBtn.addEventListener('click', () => {
        const imageNum = String(currentIndex + 1).padStart(2, '0');
        downloadImage(decryptedImages[currentIndex], imageNum + '.png');
    });

    downloadAllBtn.addEventListener('click', async () => {
        downloadProgress.classList.add('show');
        
        for (let i = 0; i < TOTAL_IMAGES; i++) {
            const imageNum = String(i + 1).padStart(2, '0');
            downloadImage(decryptedImages[i], imageNum + '.png');
            
            const progress = Math.round(((i + 1) / TOTAL_IMAGES) * 100);
            progressFill.style.width = progress + '%';
            progressFill.textContent = progress + '%';
            progressText.textContent = `ダウンロード中... (${i + 1}/${TOTAL_IMAGES})`;
            
            await new Promise(resolve => setTimeout(resolve, 500));
        }
        
        progressText.textContent = '✓ ダウンロード完了！';
        setTimeout(() => {
            downloadProgress.classList.remove('show');
            progressFill.style.width = '0%';
        }, 2000);
    });

    function downloadImage(blobUrl, filename) {
        const a = document.createElement('a');
        a.href = blobUrl;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }

    logoutBtn.addEventListener('click', () => {
        isAuthenticated = false;
        viewerScreen.classList.remove('active');
        passwordScreen.style.display = 'flex';
        passwordInput.value = '';
        currentIndex = 0;
        
        decryptedImages.forEach(url => URL.revokeObjectURL(url));
        decryptedImages = [];
        thumbnailStrip.innerHTML = '';
    });
</script>
{% endblock %}
